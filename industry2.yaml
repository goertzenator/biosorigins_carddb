    actions: [artisan, cultivate>4footprint]
  caption: Hohokam of Arizona, 700 CE
  body: >
    Most plants produce defensive pesticides and toxins, which herbal chemists
    work to detoxify. Nixtamal (hominy) is maize kernels detoxified by boiling
    kernels in water and lime, which were then ground on a quern to make
    tortillas.
